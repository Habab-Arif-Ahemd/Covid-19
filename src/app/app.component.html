<div class="Headerbar">
  <h1>Coronavirus COVID-19</h1>
  
</div>
                <div class="container">
                  <div class="row">
                        <!-- filter -->
                      <div class="col-md-4">
                         <h4> Affected Countries: </h4>
                        <!-- start -->
                           <!-- loader -->
                           <div class="loader-card mt-3 container-fluid mt-5 card" *ngIf="isLoadingCountries"> 
                            <div class="content-container loader-wrapper flex-centered flex-container">
                            <div class="loading">
                              <div class="dot"></div>
                              <div class="dot"></div>
                              <div class="dot"></div>
                              <div class="dot"></div>
                              <div class="dot"></div>
                            </div>
                            </div>
                          </div>
                      <!-- end of loader -->

                      <div class="container-fluid mt-5 card" *ngIf="!isLoadingCountries">
                        
                        <div class="">
                          <div class="col">
                             <!-- ------------------------------- fliter -------------------------------- -->
                          <div class="col" *ngIf="Countries.length !== 0 ">
                            <div class="float-right">
                              <!-- <ng-select [multiple]="true" (change)="onChange($event)">
                                <ng-option *ngFor="let list of vehiclesListOption" [value]="list.vehicleId">{{list.vehicleId}}</ng-option>
                              </ng-select> -->
                            </div>
                          </div>
                        </div>
                   <!-- ---------------------------- Countries list ----------------------------- -->
                        <div  class="box-card pt-4 " *ngFor="let Country of Countries  |  slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                          <div class="row">
                            <div class="col-4 ">
                                <img  class="imgWorld" src="../assets/word.svg" alt="model" />
                            </div>
                            <div class="col-8 mt-4" >
                            {{ Country }} 
                            </div>
                          </div>
                          
                        </div>
                        <div class="d-flex flex-wrap justify-content-center ">
                          <ngb-pagination [pageSize]="20" [collectionSize]="Countries.length " [(page)]="page" [boundaryLinks]="true">
                          </ngb-pagination>
                        </div>

                                

                          </div></div></div>


      <!-- end -->
      <div class="col-md-8"> 

        
        <h4> Charts to display statistics : </h4>

        <div>
          <div>
            <div style="display: block">
                  <!-- loader -->
            <div class="loader-card mt-3" *ngIf="isLoadingchart"> 
              <div class="content-container loader-wrapper flex-centered flex-container">
              <div class="loading">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              </div>
            </div>
        <!-- end of loader -->
              <canvas baseChart
                [data]="barChartData"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [type]="barChartType"
               >
              </canvas>
            </div>
          </div>
        </div>
        <!-- affected  countries-->
        <div class="mt-3">
          <app-affected-countries></app-affected-countries>
        </div>
         <!-- map  -->
        <div class="mt-3">

        </div>
      </div>

    </div>

    <!-- chart -->



  </div>
  <router-outlet></router-outlet>
